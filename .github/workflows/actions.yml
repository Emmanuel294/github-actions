name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Actions
        id: greet
        uses: https://github.com/actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Many
      - name: Log Greeting Time
        run: echo "{{ steps.greet.outputs.time }}"